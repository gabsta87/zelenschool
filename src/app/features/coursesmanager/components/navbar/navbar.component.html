<ion-tabs>
    <ion-tab-bar slot="top">
        <ion-tab-button *ngFor="let item of navigationItems;
        let i = index;" tab="{{item.page}}">
            <ion-label>{{item.title}}</ion-label>
        </ion-tab-button>

        <div *ngIf="isLogged|async; else loggedOut">
            <div *ngIf="isTeacher|async; else notTeacher">
                <ion-tab-button tab="accountTeacher">
                    <ion-label> Account </ion-label>
                </ion-tab-button>
            </div>
            <ng-template #notTeacher>
                <div *ngIf="isAdmin|async; else student">
                    <ion-tab-button tab="accountAdmin">
                        <ion-label> Account </ion-label>
                    </ion-tab-button>
                </div>
                <ng-template #student>
                    <div>
                        <ion-tab-button tab="account">
                            <ion-label> Account </ion-label>
                        </ion-tab-button>
                    </div>
                </ng-template>
            </ng-template>
        </div>

        <ion-tab-button *ngIf="isAdmin|async" tab="admin">
            <ion-label> Administration </ion-label>
        </ion-tab-button>
    </ion-tab-bar>
</ion-tabs>

<ng-template #loggedOut>
    <ion-tab-button tab="login">
        <ion-label> Login </ion-label>
    </ion-tab-button>
</ng-template>
