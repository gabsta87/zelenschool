<ion-tabs>
    <ion-tab-bar slot="top">
         <ion-tab-button *ngFor="let item of navigationItems" (click)="goToAnchor(item)" [routerLink]="item.routerLink" [fragment]="item.fragment">
            <ion-label class="hideableLabel">{{item.title}}</ion-label>
            <ion-icon *ngIf="item.iconName" [name]="item.iconName" class="hideableIcon"></ion-icon>
            <ion-icon *ngIf="item.iconSrc" [src]="item.iconSrc" class="hideableIcon"></ion-icon>
        </ion-tab-button>
        
        <ion-tab-button *ngFor="let item of simpleNavItems;
        let i = index;" [tab]="item.page">
            <ion-label class="hideableLabel">{{item.title}}</ion-label>
            <ion-icon [name]="item.iconName" class="hideableIcon"></ion-icon>
        </ion-tab-button>

        <ion-tab-button *ngIf="!(isLogged|async); else logged" tab="login">
            <ion-label class="hideableLabel"> {{words.login}} </ion-label>
            <ion-icon name="person-outline" class="hideableIcon"></ion-icon>
        </ion-tab-button>

        <ng-template #logged>
            <ion-tab-button *ngIf="isTeacher|async" tab="accountTeacher">
                <ion-label class="hideableLabel"> {{words.account}} </ion-label>
                <ion-icon name="person-outline" class="hideableIcon"></ion-icon>
            </ion-tab-button>
            
            <ion-tab-button *ngIf="isAdmin|async" tab="accountAdmin">
                <ion-label class="hideableLabel"> {{words.account}} </ion-label>
                <ion-icon name="person-outline" class="hideableIcon"></ion-icon>
            </ion-tab-button>
    
            <ion-tab-button *ngIf="!(isAdmin|async) && !(isTeacher|async)" tab="account">
                <ion-label class="hideableLabel"> {{words.account}} </ion-label>
                <ion-icon name="person-outline" class="hideableIcon"></ion-icon>
            </ion-tab-button>
            
            <ion-tab-button *ngIf="isAdmin|async" tab="admin">
                <ion-label class="hideableLabel"> {{words.admin}} </ion-label>
                <ion-icon name="build-outline" class="hideableIcon"></ion-icon>
            </ion-tab-button>
        </ng-template>
    </ion-tab-bar>
</ion-tabs>
