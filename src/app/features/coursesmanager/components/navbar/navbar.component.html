<ion-tabs>
    <ion-tab-bar slot="top">
        <ion-tab-button *ngFor="let item of navigationItems;
        let i = index;" tab="{{item.page}}">
            <ion-label>{{item.title}}</ion-label>
        </ion-tab-button>
        <ion-tab-button *ngIf="isAdmin()" tab="admin">
            <ion-label> Administration </ion-label>
        </ion-tab-button>
    </ion-tab-bar>
</ion-tabs>
