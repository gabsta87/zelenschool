<ion-tabs>
    <ion-tab-bar slot="top">
        <ion-tab-button *ngFor="let item of navigationItems;
        let i = index;" tab="{{item.page}}">
            <ion-label>{{item.title}}</ion-label>
        </ion-tab-button>

        <!-- TODO replace with ngswitch -->
        <ion-tab-button *ngIf="isTeacher|async" tab="accountTeacher">
            <ion-label> Account </ion-label>
        </ion-tab-button>

        <ion-tab-button *ngIf="!(isLogged|async)" tab="login">
            <ion-label> Login </ion-label>
        </ion-tab-button>

        <ion-tab-button *ngIf="(isLogged|async) && !(isAdmin|async) && !(isTeacher|async)" tab="account">
            <ion-label> Account </ion-label>
        </ion-tab-button>

        <ion-tab-button *ngIf="isAdmin|async" tab="accountAdmin">
            <ion-label> Account </ion-label>
        </ion-tab-button>
        <ion-tab-button *ngIf="isAdmin|async" tab="admin">
            <ion-label> Administration </ion-label>
        </ion-tab-button>
    </ion-tab-bar>
</ion-tabs>
