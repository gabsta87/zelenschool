<ion-tabs>
    <ion-tab-bar slot="top">
        <ion-tab-button *ngFor="let item of navigationItems;
        let i = index;" tab="{{item.page}}">
            <ion-label>{{item.title}}</ion-label>
        </ion-tab-button>

        <ion-tab-button *ngIf="isLogged|async; else loggedOut" tab="account">
            <ion-label> Account </ion-label>
        </ion-tab-button>

        <ion-tab-button *ngIf="isAdmin|async" tab="admin">
            <ion-label> Administration </ion-label>
        </ion-tab-button>
    </ion-tab-bar>
</ion-tabs>

<ng-template #loggedOut>
    <ion-tab-button tab="login">
        <ion-label> Login </ion-label>
    </ion-tab-button>
</ng-template>
