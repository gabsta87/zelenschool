<ion-content>
    <ion-title>
        <h1>{{assoEvent['name']}}</h1>
    </ion-title>
    <ion-item lines="none">
        <b>{{assoEvent['location']}} </b> <i>- {{assoEvent['timeStart']}}</i>
    </ion-item>
    
    <ion-item *ngIf="assoEvent['leafletLink']" lines="none">
        <ion-img [src]="assoEvent['leafletLink']"></ion-img>
    </ion-item>

    <ion-item *ngIf="assoEvent['galleryId'] as gallId" lines="none">
        <ion-button (click)="goToGallery(gallId)">Gallery</ion-button>
    </ion-item>
    
</ion-content>
