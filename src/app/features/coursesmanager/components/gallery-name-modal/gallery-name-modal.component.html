<ion-content>
    <ion-list>
        <ion-item>
        <ion-label position="stacked">Name</ion-label>
        <ion-input type="text" [(ngModel)]="name" (keyup)="onKeyUp($event)"></ion-input>
        </ion-item>
    </ion-list>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-buttons slot="end">
        <ion-button (click)="cancel()">
            Cancel
            </ion-button>
            <ion-button (click)="confirm()" [disabled]="!name">
            Confirm
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
