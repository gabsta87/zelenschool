<ion-content class="ion-padding">
    <ion-item>
        <ion-label position="stacked">Enter title</ion-label>
        <ion-input type="text" placeholder="Course title" [(ngModel)]="title"></ion-input>
    </ion-item>

    <ion-item>
        <ion-select interface="popover" placeholder="Select room" [(ngModel)]="room_id">
            <ion-select-option value="1">1</ion-select-option>
            <ion-select-option value="2">2</ion-select-option>
            <ion-select-option value="3">3</ion-select-option>
        </ion-select>
    </ion-item>

    <ion-item>
        <ion-datetime-button datetime="datetime"></ion-datetime-button>
        <ion-modal [keepContentsMounted]="true" (ionChange)="updateTime($event)">
            <ng-template>
                <ion-datetime id="datetime" value="{{time}}"></ion-datetime>
            </ng-template>
        </ion-modal>
    </ion-item>

    <ion-item>
        <ion-label>Max participants</ion-label>
        <ion-input type="number" placeholder="00" [(ngModel)]="max_participants"></ion-input>
    </ion-item>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-buttons slot="start">
        <ion-button (click)="cancel()">Cancel</ion-button>
        </ion-buttons>
        <ion-buttons slot="end">
        <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
