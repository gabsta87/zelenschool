<ion-content>
    <div class="accountItems">
        <form [formGroup]="profileForm" (ngSubmit)="update()" >
        <ion-grid>
            <ion-row>
                <ion-col size="4">
                    <ion-label>Email :</ion-label>
                </ion-col>
                <ion-col>
                    <ion-input formControlName="email" placeholder="name@domain.com" type="email" id="email"></ion-input>
                    <!-- <div [hidden]="profileForm.email.valid || email.pristine"
                        class="alert alert-danger">
                        E-mail is required
                    </div> -->
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="4">
                    <ion-label for="f_name">First name :</ion-label>
                </ion-col>
                <ion-col>
                    <ion-input formControlName="f_name" id="f_name"></ion-input>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="4">
                    <ion-label>Last name :</ion-label>
                </ion-col>
                <ion-col>
                    <ion-input formControlName="l_name"></ion-input>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="4">
                    <ion-label>Phone number :</ion-label>
                </ion-col>
                <ion-col>
                    <ion-input formControlName="phone" placeholder="+41 88 888 88 88"></ion-input>
                </ion-col>
            </ion-row>
        </ion-grid>

        <div class="accountItems">
            <ion-button (click)="cancel()">Reload</ion-button>
            <ion-button (click)="update()">Update</ion-button>
        </div>
        <div class="accountItems">
            <ion-button (click)="logout()">Logout</ion-button>
        </div>

        </form>
