<form #banForm="ngForm" (ngSubmit)="confirm()" novalidate>
    <ion-content>
        <ion-textarea name="explanation" placeholder="Please explain why you are banning this user" [(ngModel)]="explanation" required></ion-textarea>
    </ion-content>

    <ion-footer>
        <ion-toolbar>
            <ion-buttons slot="start">
                <ion-button (click)="cancel()">Cancel</ion-button>
            </ion-buttons>
            <ion-buttons slot="end">
                <ion-button type="submit" [strong]="true" [disabled]="!banForm.form.valid">Confirm</ion-button>
            </ion-buttons>
        </ion-toolbar>
    </ion-footer>
</form>
