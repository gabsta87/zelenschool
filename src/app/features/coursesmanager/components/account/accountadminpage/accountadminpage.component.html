<ion-content>
    <div class="accountItems">
        <form [formGroup]="profileForm" (ngSubmit)="update()" >
        <ion-grid>
            <ion-row>
                <ion-col size="4">
                    <ion-label>{{words.email}}</ion-label>
                </ion-col>
                <ion-col>
                    <ion-input formControlName="email" placeholder="name@domain.com" type="email" id="email"></ion-input>
                    <!-- <div [hidden]="profileForm.email.valid || email.pristine"
                        class="alert alert-danger">
                        E-mail is required
                    </div> -->
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="4">
                    <ion-label for="f_name">{{words.firstName}}</ion-label>
                </ion-col>
                <ion-col>
                    <ion-input formControlName="f_name" id="f_name"></ion-input>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="4">
                    <ion-label>{{words.lastName}}</ion-label>
                </ion-col>
                <ion-col>
                    <ion-input formControlName="l_name"></ion-input>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="4">
                    <ion-label>{{words.phone}}</ion-label>
                </ion-col>
                <ion-col>
                    <ion-input formControlName="phone" placeholder="+41 88 888 88 88"></ion-input>
                </ion-col>
            </ion-row>
        </ion-grid>

        <div class="accountItems">
            <ion-button (click)="cancel()">{{words.reload}}</ion-button>
            <ion-button (click)="update()" [disabled]="!profileForm.valid">{{words.update}}</ion-button>
        </div>
        <div class="accountItems">
            <ion-button (click)="logout()">{{words.logout}}</ion-button>
        </div>

        </form>

    </div>
</ion-content>
