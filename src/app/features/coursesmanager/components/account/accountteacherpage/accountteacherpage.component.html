<ion-content>
    <div class="accountItems">
    <form [formGroup]="profileForm" (ngSubmit)="update()" >
        <ion-grid>
            <ion-row>
                <ion-col size="4">
                    <ion-label>Email :</ion-label>
                </ion-col>
                <ion-col>
                    <ion-input formControlName="email" placeholder="name@domain.com" type="email"></ion-input>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="4">
                    <ion-label>First name :</ion-label>
                </ion-col>
                <ion-col>
                    <ion-input formControlName="f_name"></ion-input>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="4">
                    <ion-label>Last name :</ion-label>
                </ion-col>
                <ion-col>
                    <ion-input formControlName="l_name"></ion-input>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="4">
                    <ion-label>Phone number :</ion-label>
                </ion-col>            
                <ion-col>
                    <ion-input formControlName="phone" placeholder="+41 88 888 88 88"></ion-input>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="4">
                    <ion-label>Experience :</ion-label>
                </ion-col>
                <ion-col>
                    <ion-input formControlName="experience"></ion-input>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="4">
                    <ion-label>Students age :</ion-label>
                </ion-col>
                <ion-col>
                    <ion-input formControlName="students_age"></ion-input>
                </ion-col>
            </ion-row>
        </ion-grid>
        <div class="accountItems">
            <ion-button (click)="cancel()">Reload</ion-button>
            <ion-button (click)="update()" [disabled]="!profileForm.valid">Update</ion-button>
        </div>
        <div class = "accountItems">
            <ion-button (click)="logout()">Logout</ion-button>
        </div>
    </form>
    </div>
