<ion-content>
    <div class="accountItems" (keydown.enter)="register()">
        <form (ngSubmit)="register()" [formGroup]="profileForm">

            <ion-grid>
                <ion-row>
                    <ion-col size="3">
                        <ion-label>Email :</ion-label>
                    </ion-col>
                    <ion-col>
                        <ion-input formControlName="email" placeholder="name@domain.com" type="email"></ion-input>
                    </ion-col>
                </ion-row>
                <div formGroupName="passData">
                    <ion-row>
                        <ion-col size="3">
                            <ion-label>Password :</ion-label>
                        </ion-col>
                        <ion-col>
                            <ion-input formControlName="password" type="password" placeholder="At least 6 characters"></ion-input>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col size="3">
                            <ion-label>Password confirm :</ion-label>
                        </ion-col>
                        <ion-col>
                            <ion-input formControlName="password2" type="password"></ion-input>
                        </ion-col>
                    </ion-row>
                </div>
                <label *ngIf="profileForm.get('passData')?.hasError('passwordTooShort') && profileForm.get('passData.password')?.touched" [ngClass]="'error'">Password is too short (must be at least 6 characters)</label>
                <label *ngIf="profileForm.get('passData')?.hasError('passwordMismatch') && profileForm.get('passData.password2')?.touched" [ngClass]="'error'">Passwords do not match</label>

                <ion-row>
                    <ion-col size="3">
                        <ion-label>First name :</ion-label>
                    </ion-col>
                    <ion-col>
                        <ion-input formControlName="firstName"></ion-input>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="3">
                        <ion-label>Last name :</ion-label>
                    </ion-col>
                    <ion-col>
                        <ion-input formControlName="lastName"></ion-input>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="3">
                        <ion-label>Phone :</ion-label>
                    </ion-col>
                    <ion-col>
                        <ion-input formControlName="phone" placeholder="+88 88 888 88 88"></ion-input>
                    </ion-col>
                </ion-row>
            </ion-grid>

            <ion-item lines="none">
                <ion-text [ngClass] = "'error'">
                    Your registration as teacher will request an admin confirmation
                </ion-text>
            </ion-item>

            <div class="createItems">
                <ion-button (click)="return()">Return</ion-button>
                <ion-button [disabled]="!profileForm.valid" type="submit">Confirm</ion-button>
            </div>
        </form>
    </div>
</ion-content>
