<ion-content *ngIf="(words$|async).account as words">
    <div class="accountItems">
        <form [formGroup]="profileForm" (ngSubmit)="update()" >
            <ion-grid>
                <ion-row>
                    <ion-col size="3">
                        <ion-label>{{words.email}}</ion-label>
                    </ion-col>
                    <ion-col>
                        <ion-input formControlName="email" placeholder="name@domain.com" type="email"></ion-input>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="3">
                        <ion-label>{{words.firstName}}</ion-label>
                    </ion-col>
                    <ion-col>
                        <ion-input formControlName="f_name"></ion-input>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="3">
                        <ion-label>{{words.lastName}}</ion-label>
                    </ion-col>
                    <ion-col>
                        <ion-input formControlName="l_name"></ion-input>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="3">
                        <ion-label>{{words.phone}}</ion-label>
                    </ion-col>
                    <ion-col>
                        <ion-input formControlName="phone" placeholder="+41 88 888 88 88"></ion-input>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="3">
                        <ion-label>{{words.birthday}}</ion-label>
                    </ion-col>
                    <ion-col>
                        <ion-input formControlName="birthday" placeholder="dd.mm.yyyy" (ionInput)="onInput($event)"></ion-input>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="3">
                        <ion-label>{{words.address}}</ion-label>
                    </ion-col>
                    <ion-col>
                        <ion-input formControlName="address"></ion-input>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="3">
                        <ion-label>{{words.spermit}}</ion-label>
                    </ion-col>
                    <ion-col>
                        <ion-input formControlName="s_permit_number" placeholder="XX8888888"></ion-input>
                        <!-- <ion-input placeholder="XX8888888"></ion-input> -->
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="3">
                        <ion-label>{{words.children}}</ion-label>
                    </ion-col>
                    <ion-col>
                        <div class="childManagement">
                        <ion-grid *ngIf="(userData.userObs | async) as usr">
                            <ion-row *ngFor="let child of usr['children']" class="child-row">
                                <ion-col>
                                    {{ child.f_name }} {{ child.l_name }} - {{ child.birthday }}
                                </ion-col>
                                <ion-col>
                                    <ion-icon color="danger" size="large" (click)="deleteChild(child.id)" name="close-circle-outline"></ion-icon>
                                </ion-col>
                            </ion-row>
                        </ion-grid>
                        <ion-icon color="success" size="large" (click)="addChild()" name="add-circle-outline"></ion-icon>
                        </div>
                    </ion-col>
                </ion-row>
            </ion-grid>


            <div class="accountItems">
                <ion-button (click)="cancel()">{{words.reload}}</ion-button>
                <ion-button (click)="update()" [disabled]="!profileForm.valid">{{words.update}}</ion-button>
            </div>
            <div class = "accountItems">
                <ion-button (click)="logout()">{{words.logout}}</ion-button>
            </div>
        </form>

    </div>
</ion-content>
