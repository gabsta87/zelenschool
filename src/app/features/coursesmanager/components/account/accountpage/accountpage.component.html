<ion-content>
    <div class="accountItems">
        <form [formGroup]="profileForm" (ngSubmit)="update()" >
            <ion-grid>
                <ion-row>
                    <ion-col size="3">
                        <ion-label>Email :</ion-label>
                    </ion-col>
                    <ion-col>
                        <ion-input formControlName="email" placeholder="name@domain.com" type="email"></ion-input>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="3">
                        <ion-label>First name :</ion-label>
                    </ion-col>
                    <ion-col>
                        <ion-input formControlName="f_name"></ion-input>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="3">
                        <ion-label>Last name :</ion-label>
                    </ion-col>
                    <ion-col>
                        <ion-input formControlName="l_name"></ion-input>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="3">
                        <ion-label>Phone number :</ion-label>
                    </ion-col>
                    <ion-col>
                        <ion-input formControlName="phone" placeholder="+41 88 888 88 88"></ion-input>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="3">
                        <ion-label>Birthdate :</ion-label>
                    </ion-col>
                    <ion-col>
                        <ion-input formControlName="birthday" placeholder="12.12.2000"></ion-input>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="3">
                        <ion-label>Address :</ion-label>
                    </ion-col>
                    <ion-col>
                        <ion-input formControlName="address"></ion-input>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="3">
                        <ion-label>S Permit :</ion-label>
                    </ion-col>
                    <ion-col>
                        <!-- <ion-input formControlName="s_permit_number" placeholder="XX8888888"></ion-input> -->
                        <ion-input placeholder="XX8888888"></ion-input>
                    </ion-col>
                </ion-row>
            </ion-grid>

            <div class="accountItems">
                <ion-button (click)="cancel()">Reload</ion-button>
                <ion-button (click)="update()" [disabled]="!profileForm.valid">Update</ion-button>
            </div>
            <div class = "accountItems">
                <ion-button (click)="logout()">Logout</ion-button>
            </div>
        </form>
