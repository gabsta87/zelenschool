<ion-content *ngIf="(words$|async).account as words">
    <div class="accountItems">
        <form [formGroup]="profileForm" (ngSubmit)="update()" >
            <ion-grid>
                <ion-row>
                    <ion-col size="3">
                        <ion-label>{{words.email}}</ion-label>
                    </ion-col>
                    <ion-col>
                        <ion-input formControlName="email" placeholder="name@domain.com" type="email"></ion-input>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="3">
                        <ion-label>{{words.firstName}}</ion-label>
                    </ion-col>
                    <ion-col>
                        <ion-input formControlName="f_name"></ion-input>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="3">
                        <ion-label>{{words.lastName}}</ion-label>
                    </ion-col>
                    <ion-col>
                        <ion-input formControlName="l_name"></ion-input>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="3">
                        <ion-label>{{words.phone}}</ion-label>
                    </ion-col>
                    <ion-col>
                        <ion-input formControlName="phone" placeholder="+41 88 888 88 88"></ion-input>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="3">
                        <ion-label>{{words.birthday}}</ion-label>
                    </ion-col>
                    <ion-col>
                        <ion-input formControlName="birthday" placeholder="12.12.2000"></ion-input>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="3">
                        <ion-label>{{words.address}}</ion-label>
                    </ion-col>
                    <ion-col>
                        <ion-input formControlName="address"></ion-input>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="3">
                        <ion-label>{{words.spermit}}</ion-label>
                    </ion-col>
                    <ion-col>
                        <ion-input formControlName="s_permit_number" placeholder="XX8888888"></ion-input>
                        <!-- <ion-input placeholder="XX8888888"></ion-input> -->
                    </ion-col>
                </ion-row>
            </ion-grid>

            <div class="accountItems">
                <ion-button (click)="cancel()">{{words.reload}}</ion-button>
                <ion-button (click)="update()" [disabled]="!profileForm.valid">{{words.update}}</ion-button>
            </div>
            <div class = "accountItems">
                <ion-button (click)="logout()">{{words.logout}}</ion-button>
            </div>
        </form>

    </div>
</ion-content>
