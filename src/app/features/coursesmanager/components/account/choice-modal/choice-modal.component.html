<ion-content *ngIf="(words$|async).account as words">
    <div class="modalContent">
    <ion-text>
        <p>{{words.explanation[0]}}</p>
        <p>{{words.explanation[1]}}</p>
    </ion-text>

    <div class="modalButtons">
        <ion-button (click)="confirm('student')"> {{words.student}} </ion-button>
        <ion-button (click)="confirm('teacher')"> {{words.teacher}}</ion-button>
    </div>    
    </div>
</ion-content>
