<ion-content>
<div class="loginPageContainer" (keydown.enter)="loginWithEmail()" >
<form (ngSubmit)="loginWithEmail()" #loginForm="ngForm">

    <div class="accountItems loginPageElements">
        <ion-grid>
            <ion-row>
                <ion-col size="2">
                    <ion-label>Email</ion-label>
                </ion-col>
                <ion-col>
                    <ion-input [(ngModel)]="email" required name="email"></ion-input>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="2">
                    <ion-label>Password</ion-label>
                </ion-col>
                <ion-col>
                    <ion-input type="password" [(ngModel)]="password" required name="pwd"></ion-input>
                </ion-col>
            </ion-row>
            <ion-row *ngIf="loading">
                <ion-col style="justify-content: center;">
                    <ion-text>Connecting</ion-text>
                    <ion-spinner></ion-spinner>
                </ion-col>
            </ion-row>
            <ion-row *ngIf="error">
                <ion-text color="danger">{{error}}</ion-text>
            </ion-row>
        </ion-grid>
    </div>

    <ion-grid class="buttonsGrid">
        <ion-row>
            <ion-col>
                <ion-button (click)="loginWithEmail()" [disabled]="!loginForm.valid">Login</ion-button>
            </ion-col>
            <ion-col>
                <ion-button [routerLink]="['/create']">Register</ion-button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-button (click)="resetPassword()">Forgot password ?</ion-button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-button [routerLink]="['/createTeacher']">Register as teacher</ion-button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-button (click)="loginWithGoogle()">
                    <ion-icon slot="start" size="large" src="/assets/logos/logo_google.svg"></ion-icon>
                    Login with Google
                </ion-button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-button (click)="loginWithFB()">
                    <ion-icon slot="start" size="large" src="/assets/logos/logo_facebook.svg"></ion-icon>
                    Login with Facebook</ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>

</form>
</div>
</ion-content>
