
<ion-header>
    <ion-toolbar>
        <ion-title>{{title}}</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <p>
        <ion-text>Author : {{author}}</ion-text>
    </p>
    <p>
        <ion-text>Time : {{time}}</ion-text>
    </p>
    <p>
        <ion-text>Room : {{room}}</ion-text>
    </p>
    <ion-item>
        <ion-checkbox slot="start" (ionChange)="statusChanged($event)"></ion-checkbox>
        <ion-label>Participate</ion-label>
    </ion-item>
</ion-content>

<ion-footer>
    <ion-toolbar>
    <ion-buttons slot="end">
        <ion-button (click)="confirm()" [strong]="true">Close</ion-button>
    </ion-buttons>
    </ion-toolbar>
</ion-footer>
