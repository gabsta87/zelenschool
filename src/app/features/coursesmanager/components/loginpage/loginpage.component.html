<ion-content>
<div class="loginPageContainer" (keydown.enter)="loginWithEmail()">

    <div class="accountItems loginPageElements">
        <ion-grid>
            <ion-row>
                <ion-col size="2">
                    <ion-label>Email</ion-label>
                </ion-col>
                <ion-col>
                    <ion-input [(ngModel)]="email"></ion-input>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="2">
                    <ion-label>Password</ion-label>
                </ion-col>
                <ion-col>
                    <ion-input type="password" [(ngModel)]="password"></ion-input>
                </ion-col>
            </ion-row>
            <ion-row *ngIf="loading">
                <ion-col style="justify-content: center;">
                    <ion-text>Connecting</ion-text>
                    <ion-spinner></ion-spinner>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>

    <ion-grid class="buttonsGrid">
        <ion-row>
            <ion-col>
                <ion-button (click)="loginWithEmail()">Login</ion-button>
            </ion-col>
            <ion-col>
                <ion-button [routerLink]="['/create']">Register</ion-button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-button (click)="resetPassword()">Forgot password ?</ion-button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-button [routerLink]="['/createTeacher']">Register as teacher</ion-button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-button (click)="loginWithGoogle()">Login with Google</ion-button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-button>Login with Facebook</ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</div>
</ion-content>
