<ion-content>
    <div class="accountItems" (keydown.enter)="register()">
        <form (ngSubmit)="register()" [formGroup]="profileForm">
            <ion-grid>
                <ion-row>
                    <ion-col size="3">
                        <ion-label>Email :</ion-label>
                    </ion-col>
                    <ion-col>
                        <ion-input formControlName="email" placeholder="name@domain.com" type="email"></ion-input>
                        <!-- <ion-input [(ngModel)]="user.email" formControlName="email" placeholder="name@domain.com" pattern="[\w-\.]+\@([\w-]+\.)+[\w-]{2,4}" type="email"></ion-input> -->
                        <!-- <ion-input [(ngModel)]="user.email" formControlName="email" placeholder="name@domain.com" pattern=".+@.+\.\w{2,4}" type="email"></ion-input> -->
                    </ion-col>
                </ion-row>

                <div formGroupName="passData">
                    <ion-row>
                        <ion-col size="3">
                            <ion-label>Password :</ion-label>
                        </ion-col>
                        <ion-col>
                            <ion-input formControlName="password" type="password" placeholder="At least 6 characters"></ion-input>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col size="3">
                            <ion-label>Password confirm :</ion-label>
                        </ion-col>
                        <ion-col>
                            <ion-input formControlName="password2" type="password"></ion-input>
                        </ion-col>
                    </ion-row>
                    <!-- <label *ngIf="!profileForm.get('passData')?.valid && profileForm.get('passData')?.touched" [ngClass]="'error'">Password error</label> -->
                </div>
                <label *ngIf="profileForm.get('passData')?.hasError('passwordTooShort') && profileForm.get('passData.password')?.touched" [ngClass]="'error'">Password is too short (must be at least 6 characters)</label>
                <label *ngIf="profileForm.get('passData')?.hasError('passwordMismatch') && profileForm.get('passData.password2')?.touched" [ngClass]="'error'">Passwords do not match</label>

                <ion-row>
                    <ion-col size="3">
                        <ion-label>First name :</ion-label>
                    </ion-col>
                    <ion-col>
                        <ion-input formControlName="firstName"></ion-input>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="3">
                        <ion-label>Last name :</ion-label>
                    </ion-col>
                    <ion-col>
                        <ion-input formControlName="lastName"></ion-input>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="3">
                        <ion-label>Address :</ion-label>
                    </ion-col>
                    <ion-col>
                        <ion-input formControlName="address"></ion-input>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="3">
                        <ion-label>Birthdate :</ion-label>
                    </ion-col>
                    <ion-col>
                        <ion-input formControlName="b_day" placeholder="dd/mm/yyyy"></ion-input>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="3">
                        <ion-label>S Permit number :</ion-label>
                    </ion-col>
                    <ion-col>
                        <ion-input formControlName="permitId" placeholder="XX0000000"></ion-input>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="3">
                        <ion-label>Phone :</ion-label>
                    </ion-col>
                    <ion-col>
                        <ion-input formControlName="phone" placeholder="+88 88 888 88 88"></ion-input>
                    </ion-col>
                </ion-row>
                <ion-row style="justify-content: center;">
                    <ion-button [disabled]="!profileForm.valid" type="submit">Register</ion-button>
                </ion-row>
            </ion-grid>
            
        </form>
    </div>
</ion-content>
